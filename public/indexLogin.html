<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login & Registrasi</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Form Login -->
          <form action="#" class="sign-in-form">
            <h2 class="title">Form Login</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>

            <input type="submit" value="Login" class="btn solid" />
          </form>

          <!-- Form Registrasi -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Form Registrasi</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nama" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <div>
              <input type="checkbox" required />
              <label> Saya menyetujui <a href="#" class="href">Syarat & Ketentuan</a> </label>
            </div>
            <input type="submit" value="Registrasi" class="btn solid" />
          </form>
        </div>
      </div>

      <!-- Panel Kiri -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum punya akun?</h3>
            <p>Daftar sekarang dan nikmati fitur menarik dari layanan kami.</p>
            <button class="btn transparent" id="sign-up-btn">Registrasi Sekarang!</button>
          </div>
          <img src="img/Register.png" class="image" alt="Register" />
        </div>

        <!-- Panel Kanan -->
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah punya akun?</h3>
            <p>Masuk sekarang untuk mengakses layanan yang tersedia.</p>
            <button class="btn transparent" id="sign-in-btn">Masuk</button>
          </div>
          <img src="img/login.png" class="image" alt="Login" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
